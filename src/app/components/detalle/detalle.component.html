<ion-header>
  <ion-toolbar>
    <ion-title>{{ pelicula?.title ?? 'Detalle' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="pelicula as pelicula">
    <img
      [src]="pelicula.backdrop_path | imagen"
      *ngIf="pelicula.backdrop_path"
      alt="Backdrop de {{ pelicula.title }}"
    />

    <ion-grid>
      <ion-row>
        <ion-col size="4" class="poster-detalle-sobre">
          <ion-card class="poster">
            <img
              [src]="pelicula.poster_path | imagen"
              *ngIf="pelicula.poster_path"
              alt="Poster de {{ pelicula.title }}"
            />
          </ion-card>
        </ion-col>

        <ion-col>
          <div class="titulo">
            <h1>{{ pelicula.title }}</h1>
          </div>

          <ion-item lines="none">
            <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
            <ion-label>Rating</ion-label>
            <ion-note slot="end" color="primary">
              {{ pelicula.vote_average | number: '1.1-1' }}
            </ion-note>
          </ion-item>

          <ion-item lines="none">
            <ion-icon slot="start" name="calendar" color="medium"></ion-icon>
            <ion-label>Estreno</ion-label>
            <ion-note slot="end">
              {{ pelicula.release_date | date: 'longDate' }}
            </ion-note>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-label>{{ pelicula.overview }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
</ion-content>
