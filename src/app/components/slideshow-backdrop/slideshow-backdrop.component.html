<div class="slides-wrapper" *ngIf="peliculas.length">
  <button
    type="button"
    class="nav-button prev"
    (click)="scroll('prev')"
    [disabled]="!canScrollPrev"
    aria-label="Ver anterior"
  >
    <ion-icon name="chevron-back-outline"></ion-icon>
  </button>

  <div class="slides-container" #slidesContainer (scroll)="onScroll()">
    <div class="slide-item" *ngFor="let pelicula of peliculas">
      <ion-card (click)="verDetalle(pelicula.id)">
        <img
          [src]="pelicula.backdrop_path ? (pelicula.backdrop_path | imagen) : ''"
          [alt]="pelicula.title || 'Sin titulo'"
        />
      </ion-card>
    </div>
  </div>

  <button
    type="button"
    class="nav-button next"
    (click)="scroll('next')"
    [disabled]="!canScrollNext"
    aria-label="Ver siguiente"
  >
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </button>
</div>

<ion-card *ngIf="!peliculas.length">
  <ion-card-content>No hay elementos para mostrar.</ion-card-content>
</ion-card>
